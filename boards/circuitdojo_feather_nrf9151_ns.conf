# Board-specific configuration for Circuit Dojo nRF9151 Feather

# Logging
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

# Enable I2C
CONFIG_I2C=y

# PMIC LED driver
CONFIG_LED=y
CONFIG_LED_NPM1300=y

# SUPL server configuration
CONFIG_GNSS_SAMPLE_SUPL_HOSTNAME="supl.google.com"
CONFIG_GNSS_SAMPLE_SUPL_PORT=7276
