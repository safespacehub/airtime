# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd
- probe-rs

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/turbo/airtime2/nfed/boards/circuitdojo/feather_nrf9151
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/turbo/airtime2/app/build/circuitdojo_feather_nrf9151/merged.hex
  bin_file: /home/turbo/airtime2/app/build/circuitdojo_feather_nrf9151/app/zephyr/zephyr.signed.bin
  # Host tools:
  gdb: /home/turbo/.zephyrtools/toolchain/zephyr-sdk-0.16.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nRF9160_xxAA
    - --frequency=4000000
  probe-rs:
    - --chip=nRF9151_xxAA
